<body>

<input  type="range"
        id="i1"
        min="0"
        max="100">
<button onclick="f()">katt</button>

        a = Number(document.getElementById("i1").value)
        console.log(a);
        if (a > 80) document.write("Jó válasz")
        else document.write("Hazudsz!")
    }

</script>
